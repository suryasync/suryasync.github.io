<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login | surya cloud</title>
    <link href="https://surya.my.id/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://surya.my.id/assets/css/bootstrap-extended.css" rel="stylesheet" />
    <link href="https://surya.my.id/assets/css/style.css" rel="stylesheet" />
    <link href="https://surya.my.id/assets/css/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://surya.my.id/assets/js/jquery.min.js"></script>
</head>
<body class="bg-login">
    <div class="wrapper">
        <main class="authentication-content mt-5">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-lg-4 mx-auto">
                        <div class="card shadow rounded-5 overflow-hidden">
                            <div class="card-body p-4 p-sm-5">
                                <h5 class="card-title">Sign In</h5>
                                <p class="card-text mb-5">Hi, welcome to Surya Cloud.</p>
                                <form class="form-body">
                                    <input type="hidden">
                                    <div class="col-12">
                                        <label for="username" class="form-label">Username</label>
                                        <div class="ms-auto position-relative">
                                            <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                <i class="bi bi-person-fill"></i>
                                            </div>
                                            <input type="text" class="form-control radius-30 ps-5" id="username" name="username" placeholder="Username" required>
                                            <p class="text-danger"></p>
                                        </div>
                                        <div class="col-12">
                                            <label for="password" class="form-label">Password</label>
                                            <div class="ms-auto position-relative">
                                                <div class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                    <i class="bi bi-person-fill"></i>
                                                </div>
                                                <input type="text" class="form-control radius-30 ps-5" id="password" name="password" placeholder="Password" required>
                                                <p class="text-danger"></p>
                                            </div>
                                            <div class="col-12">
                                                <div class="d-grid">
                                                    <button type="submit" class="btn btn-primary radius-30">Sign In</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
