<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | surya's personal pages</title>
    <style>
        :root {
            --bg-gradient-jet: linear-gradient(
                to bottom right, 
                hsla(240, 1%, 18%, 0.251) 0%, 
                hsla(240, 2%, 11%, 0) 100%
            ), hsl(240, 2%, 13%);
            --text-gradient-yellow: linear-gradient(
                to right, 
                hsl(45, 100%, 72%), 
                hsl(35, 100%, 68%)
            );
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-gradient-jet);
            color: hsl(45, 100%, 72%);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background: var(--bg-gradient-jet);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: var(--text-gradient-yellow);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        #loading {
            display: none;
            font-size: 2rem;
            margin-bottom: 1rem;
            background: var(--text-gradient-yellow);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: hsl(240, 2%, 13%);
        }

        button {
            padding: 0.75rem;
            background: var(--text-gradient-yellow);
            color: hsl(240, 2%, 13%);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        button:hover {
            background: hsl(240, 2%, 13%);
            color: hsl(45, 100%, 72%);
        }

        /* Media Queries */
        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="shortcut icon" href="https://www.apachefriends.org/images/xampp-logo-ac950edf.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/CPanel_logo.svg/2560px-CPanel_logo.svg.png" width="81.89%" height="18.11%" alt="Logo">
        <h1>Welcome Back</h1>
        <form id="loginForm">
            <input type="text" placeholder="Username" name="username" required>
            <input type="password" placeholder="Password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div style="margin-top: 1rem;">
            <p>or</p>
            <button onclick="loginwifi()">Log in via Wi-Fi (localhost)</button>
            <div id="loading"><span id="dots">...</span></div>        
        </div>
    </div>    
    <script>
        // Fungsi login
        function login(event) {
            // Mencegah reload otomatis pada saat form dikirim
            event.preventDefault();

            // Mendapatkan nilai input dari pengguna
            const username = document.querySelector('input[name="username"]').value;
            const password = document.querySelector('input[name="password"]').value;

            // Cek kredensial sederhana
            if (username === "root" && password === "69420") {
                alert("Login successful! Welcome, " + username + "!");
                // Arahkan ke halaman baru, misalnya dashboard
                window.location.href = "/dashboard/"; // Ganti dengan rute halaman Anda
            } else {
                alert("Username or password is incorrect. Please try again.");
            }
        }

        function loginwifi() {
            const loadingDiv = document.getElementById('loading');
            const dotsSpan = document.getElementById('dots');
            loadingDiv.style.display = 'block';

            let dots = 3;
            const interval = setInterval(() => {
                dots = (dots === 3) ? 1 : dots + 1;
                dotsSpan.textContent = '.'.repeat(dots);
            }, 100);

            setTimeout(() => {
                clearInterval(interval); // Hentikan animasi titik
                loadingDiv.style.display = 'none'; // Sembunyikan teks loading
                alert("You are not connected to the server's internet.");
            }, 1000);
        }

        // Menambahkan event listener ke form
        const form = document.querySelector('#loginForm');
        form.addEventListener('submit', login);
    </script>
</body>
</html>
