<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        :root {
            --bg-gradient-jet: linear-gradient(
                to bottom right, 
                hsla(240, 1%, 18%, 0.251) 0%, 
                hsla(240, 2%, 11%, 0) 100%
            ), hsl(240, 2%, 13%);
            --text-gradient-yellow: linear-gradient(
                to right, 
                hsl(45, 100%, 72%), 
                hsl(35, 100%, 68%)
            );
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-gradient-jet);
            color: hsl(45, 100%, 72%);
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            background: var(--bg-gradient-jet);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 10rem;
            margin: 0;
            background: var(--text-gradient-yellow);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        p {
            font-size: 1.5rem;
            background: var(--text-gradient-yellow);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        a {
            text-decoration: none;
            border: 2px solid transparent;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease, border 0.3s ease;
            background: var(--text-gradient-yellow);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
        }

        a:hover {
            background: var(--text-gradient-yellow);
            color: hsl(240, 2%, 13%);
            border: 2px solid hsl(240, 2%, 13%);
        }

        /* Media Queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 6rem;
            }

            p {
                font-size: 1.2rem;
            }

            a {
                padding: 0.5rem 0.75rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 4rem;
            }

            p {
                font-size: 1rem;
            }

            a {
                padding: 0.5rem 0.5rem;
            }
        }
    </style>
    <link rel="shortcut icon" href="https://www.apachefriends.org/images/xampp-logo-ac950edf.svg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you're looking for cannot be found.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
